<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>DoodleDeBug's Library</title>
</head>

<body>
    <h1 class="center">DoodleDeBug's Library</h1>
    <div class="btn-container center">
        <button class="new btn" id='new'>New Book</button>
    </div>
    <div class="book-container center"></div>

    <div class="modal hidden">
        <div class="modal-contents">
            <div class="btn-container"><span class="x-btn close-modal">X</span></div>
            <h3>New Game</h3>
            <form id="form">
                <label for="name">Title of the book:</label><br>
                <input type="text" name="name" id="name" placeholder="Book Title" required><br>
                <label for="author">Author:</label><br>
                <input type="text" name="author" id="author" placeholder="Book Author" required><br>
                <label for="pages">Number of pages:</label><br>
                <input type="number" name="pages" id="pages" min="1" required><br>
                <label for="status">Status:</label><br>
                <input type="radio" id="read" name="status" value="Read" checked>
                <label for="read">Read</label><br>
                <input type="radio" id="unread" name="status" value="Unread">
                <label for="unread">Not Read</label><br>
                <input id='create' class='create btn' type="submit" value="Create Book">
            </form>
        </div>
    </div>
</body>

<script src="./index.js"></script>
